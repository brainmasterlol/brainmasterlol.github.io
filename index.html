<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Inventario de Teléfonos</title>
    <link rel="stylesheet" href="style.css"> 
    <!--Datatable plugin CSS file -->
    <link rel="stylesheet" href="jquery.dataTables.min.css" />
    <!--jQuery library file -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!--Datatable plugin JS library file -->
    <script type="text/javascript" src="jquery.dataTables.min.js"></script>
    <script async src="script.js"></script>
    <script async src="limpiarForm.js"></script> 
  </head>
  <body>
    <div class="header">
      <img src="osg.jpeg" alt="Logo de la empresa">
    </div>

    <h1>Inventario de Teléfonos</h1>
    <div class="container">
      <h2>Agregar Teléfono</h2>
      <form>
        
        <label for="marca">Marca:</label>
        <select id="marca" name="marca" required>
          <option value="">Seleccione la marca</option>
          <option value="IPhone">IPhone</option>
          <option value="Samsung">Samsung</option>
          <option value="Xiaomi">Xiaomi</option>
          <option value="Huawei">Huawei</option>
        </select>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>

        <label for="imei">IMEI:</label>
        <input type="number" id="imei" name="imei" required>

        <label for="espacio">Espacio:</label>
        <select id="espacio" name="espacio" required>
          <option value="">Seleccione el espacio de almacenamiento</option>
          <option value="16GB">16GB</option>
          <option value="32GB">32GB</option>
          <option value="64GB">64GB</option>
          <option value="128GB">128GB</option>
          <option value="256GB">256GB</option>
          <option value="512GB">512GB</option>
          <option value="1TB">1TB</option>
          <option value="2TB">2TB</option>
          <option value="4TB">4TB</option>
        </select>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
          <option value="">Seleccione el estador</option>
          <option value="Nuevo sellado">Nuevo sellado</option>
          <option value="Nuevo caja abierta">Nuevo caja abierta</option>
          <option value="Usado">Usado</option>
        </select>

        <label for="proveedor">Proveedor:</label>
        <input type="text" id="proveedor" name="proveedor" required>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="precio">Precio ($):</label>
        <input type="number" id="precio" name="precio" required>

        <label for="detalles">Detalles:</label>
        <textarea id="detalles" name="detalles"></textarea>

        <input type="submit" value="Agregar Teléfono" id="agregar-telefono">
      </form>
      
      <h2>Inventario</h2>
      <table id="inventario" class="display">
        <thead>
          <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>IMEI</th>
            <th>Espacio</th>
            <th>Color</th>
            <th>Estado</th>
            <th>Proveedor</th>
            <th>Fecha</th>
            <th>Precio</th>
            <th>Detalles</th>
            <th>Disponibilidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="inventario-tbody">
        </tbody>
      </table>

      <h2>Ventas</h2>
      <table id="ventas" class="display">
        <thead>
          <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>IMEI</th>
            <th>Espacio</th>
            <th>Color</th>
            <th>Estado</th>
            <th>Cliente</th>
            <th>Fecha de venta</th>
            <th>Precio de venta</th>
            <th>Detalles de venta</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="ventas-tbody">
        </tbody>
      </table>
    </div>
  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
